shortDescription: See the war between the Coalition and Quarg. I am looking for story and mission suggestions https://github.com/mathwhiz1212/A-Coalition-At-War/
description: You hear a lot about the conflict between the Coalition and the Quarg
  in Endless Sky, but you never see it. This plugin introduces a storyline that lets
  you see that conflict and even capture Heliarch ships later on. You can start the
  only mission by landing on "Tebuteb's Table" in the Tebuteb system and accept the
  anamoly mission. Please consider helping to add more misisons. What should be included?
  What stories should be told? https://github.com/mathwhiz1212/A-Coalition-At-War/issues/new/choose
